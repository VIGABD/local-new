<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .section .content {
            max-width: 60%;
            text-align: left;
        }
        .section .content h2 {
            color: #333;
        }
        .section .content p {
            color: #666;
        }
        .section .image {
            max-width: 35%;
            text-align: center;
        }
        .section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <title>Company Vision and Mission</title>
</head>
<body>
    <div class="section">
        <div class="content">
            <h2>Our Vision</h2>
            <p>To empower individuals and businesses worldwide with seamless, reliable, and innovative internet solutions.</p>
            <h2>Our Mission</h2>
            <p>To deliver exceptional customer experiences through cutting-edge technology, superior service, and sustainable practices.</p>
        </div>
        <div class="image">
            <img src="vision_mission_image.jpg" alt="Vision and Mission Image">
        </div>
    </div>
</body>
</html>
